<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>xp community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
 </head>
<body style="background-color: #efefef">
<div th:insert="navigation :: nav"></div>
<!--中间-->
<div class="container-fluid" style="margin: 30px 30px  ">
    <div class="row" style="background-color: #f9eaf4">
        <div class="col-lg-9 col-md-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="title">问题补充</label>
                    <textarea class="form-control" name="description" id="description"  rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以/“，”分割">
                </div>
                <span class="alert alert-danger" th:text="${erro}" th:if="${erro!=null}"></span>
                <button type ="submit" class="btn btn-success" style="float: right">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12" >
            <h3>w问题发起</h3>
            奥术大师多撒大声地<br>
            阿斯顿撒多撒<br>
            sad撒大所大所
        </div>
    </div>
</div>



</body>
</html>
