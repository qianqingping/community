<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.3.1.min.js" ></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<!--中间-->
<div class="container-fluid" style="margin: 30px 30px  ">
    <div class="row" style="background-color: #e7e7e7">
        <!--左边布局-->
        <div class="col-lg-9 col-md-12 col-xs-12" >
            <h2 style="border-bottom: rgba(255,255,255,0.8) 1px solid;line-height: 2em "><span th:text="${question.title}"></span></h2>
            <span class="text-decr" >
                作者：<span th:text="${question.user.name}"></span>丨
                发布时间：<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>丨
                阅读数：<span th:text="${question.view_count}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-xs-12">
            <div th:if="${session.user != null && session.user.id == question.creator}"><a th:href="@{'/publish/'+${question.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a></div>
        </div>
        <!--右边布局-->
        <div class="col-lg-3 col-md-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-xs-12" >
                <h3>发起人</h3>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail" src="/imges/11111.jpg" alt="error" style="height: 50px;width: 50px">
                        </a>
                    </div>
                    <div class="media-body" style="padding-top: 5px">
                        <h4 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>

            </div>

            <div class="col-lg-12 col-md-12 col-xs-12" >
                <h3>相关问题</h3>

            </div>

        </div>
    </div>
</div>



</body>
</html>
