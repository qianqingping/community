<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>xp community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<!--中间-->
<div class="container-fluid" style="margin: 30px 30px  ">
    <div class="row" style="background-color: #e7e7e7">
        <!--左边布局-->
        <div class="col-lg-9 col-md-12 col-xs-12" >
            <h2 style="border-bottom: rgba(255,255,255,0.8) 1px solid;line-height: 2em "><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp发现</h2>
            <div class="media" th:each="question: ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" src="imges/11111.jpg" alt="error" style="height: 50px;width: 50px">
                    </a>
                </div>
                <div class="media-body" style="padding-top: 5px">
                    <h4 class="media-heading" >
                        <a th:href="@{'question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-decr" style="font-size: 10px; font-weight: normal; color: #999999">
                        <span th:text="${question.comment_count}"></span>个回复·<span th:text="${question.view_count}"></span>次浏览·<span th:text="${#dates.format(question.gmt_create,'yyyy-MMa-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page: ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''"><a th:href="@{/(page=${page})}" th:text="${page}" ></a></li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a  th:href="@{/(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--右边布局-->
        <div class="col-lg-3 col-md-12 col-xs-12" >
            <h3>最新问题</h3>

        </div>
    </div>
</div>



</body>
</html>
